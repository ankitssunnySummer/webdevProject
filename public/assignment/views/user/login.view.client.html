<div class="container">
    <h1>Login</h1>
    <div ng-show="model.alert" class="alert alert-danger" role="alert">
        {{model.alert}}
    </div>
    <input type="text"
           ng-model="model.user.username"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>

    <a ng-click="model.login(model.user)"
            class="btn btn-primary btn-block">Login</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook pull-left"></span>Facebook</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
