<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid text-blue">
        <a class="navbar-brand no-left-padding">
            <b class="text-white">Profile</b>
        </a>
        <p class="navbar-text pull-right" >
            <a  ng-click="model.updateProfile()"
                href=""
                class="navbar-link">
                <span class="glyphicon glyphicon-ok text-white">
                </span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div ng-show="model.alert" class="alert alert-danger" role="alert">
            {{model.alert}}
        </div>
        <div class="form-group">
            <label class="top-padding" for="username">Username</label>
            <input  ng-model="model.user.username"
                    type="text" class="form-control"
                    id="username" placeholder="Username">
            <label for="email">Email address</label>
            <input  ng-model="model.user.email"
                    type="email" class="form-control"
                    id="email" placeholder="alice@wonderland.com">
            <label for="first-name">First Name</label>
            <input  ng-model="model.user.firstName"
                    type="text" class="form-control"
                    id="first-name" placeholder="Alice">
            <label for="last-name">Last Name</label>
            <input  ng-model="model.user.lastName"
                    type="text" class="form-control"
                    id="last-name" placeholder="Wonderland">
            <a ng-href="#/user/{{model.user._id}}/website"
               class="btn btn-primary btn-block top-padding">Websites</a>
            <a ng-click="model.logout()"
               class="btn btn-danger  btn-block">Logout</a>
            <a ng-click="model.deleteUser()"
               class="btn btn-warning btn-block top-padding">Delete Profile</a>
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid text-blue">
        <p class="navbar-text pull-right">
            <a ng-href="#/user/{{model.user._id}}" class="navbar-link">
                <span class="glyphicon glyphicon-user text-white">
                </span>
            </a>
        </p>
    </div>
</nav>
