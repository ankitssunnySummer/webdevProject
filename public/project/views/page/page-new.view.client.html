<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid text-blue">
        <p class="navbar-text full-width">
            <a ng-href="#/user/{{model.user._id}}/website/{{model.website._id}}/page"
               class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left text-white"></span>
            </a>
            <b class="left-padding text-white">New Page</b>
            <a ng-click="model.createPage()"
               class="navbar-link pull-right" href="">
                <span class="glyphicon glyphicon-plus text-white right-padding"></span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div ng-show="model.alert" class="alert alert-danger" role="alert">
            {{model.alert}}
        </div>
        <div class="form-group top-padding">
            <label for="Name">Name</label>
            <input ng-model="model.page.name"
                   class="form-control" type="text" id="Name" placeholder="Name">
            <label for="Title">Title</label>
            <input ng-model="model.page.title"
                   class="form-control" type="text" id="Title" placeholder="Page Title">
            <label for="Description">Description</label>
            <input ng-model="model.page.description"
                   class="form-control" type="text" id="Description" placeholder="Page Description">
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid text-blue">
        <div class="pull-right">
            <p class="navbar-text no-right-padding ">
                <a ng-href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user text-white right-padding"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
