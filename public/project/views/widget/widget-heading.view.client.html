<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid text-blue">
        <p class="navbar-text full-width">
            <a href="#/user/{{model.user._id}}/website/{{model.website._id}}/page/{{model.page._id}}/widget"
               class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left text-white"></span>
            </a>
            <b class="left-padding text-white">Widget Edit</b>
            <a ng-click="model.updateWidget(model.widget._id, model.widget)"
               href= ""
               class="navbar-link pull-right ">
                <span class="glyphicon glyphicon-ok text-white right-padding"></span>
            </a>
        </p>
    </div>
</nav>
<form>
    <div ng-show="model.alert" class="alert alert-danger" role="alert">
        {{model.alert}}
    </div>
    <div class="form-group top-padding">
        <label for="Name">Name</label>
        <input ng-model="model.widget.name"
               class="form-control" type="text"
               id="Name" placeholder="Widget Name">
        <div ng-model ="model.widget.text"
             text-angular
             ta-toolbar ="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
['indent','outdent'],['html']]"
             ta-toolbar-class="btn-toolbar"
             ta-toolbar-group-class="btn-group"
             ta-toolbar-button-class="btn btn-default"
             ta-toolbar-active-button-class="active">
        </div>

        <label for="Size">Size</label>
        <input ng-model="model.widget.size"
               class="form-control" type="number"
               id="Size" placeholder="Size">
        <label for="Rows">Rows</label>
        <input ng-model="model.widget.rows"
               class="form-control" type="number"
               id="Rows" placeholder="Rows">
        <a ng-click="model.deleteWidget(model.widget._id)"
           class="btn btn-danger  btn-block" >Delete</a>
    </div>
</form>
