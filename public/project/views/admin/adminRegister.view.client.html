<div class="container">
    <form>
        <h2><b>Register</b></h2>
        <div class="form-group">
            <div ng-show="model.alert" class="alert alert-danger" role="alert">
                {{model.alert}}
            </div>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
            <input ng-model="model.user.verifyPassword"
                   type="password"
                   class="form-control"
                   placeholder="verify password"/>
            <a ng-click="model.register(model.user)"
               class="btn btn-primary btn-block">Register</a>
            <a class="btn btn-danger  btn-block"
               href="#/login">Cancel</a>
        </div>
    </form>
</div>
